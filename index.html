<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biorepair - Oral care</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/header-page.css">
</head>
<body>
    <!-- header-page -->
    <header class="header-page">
        <div class="header-page__top">
            <div class="container header-page-top__container">
                <div class="header-page-top__start">
                    <a href="#" class="header-page-top__logo-link">
                        <img class="header-page-top__logo-img" src="img/common/logo.png" alt="Biorepair">
                    </a>
                </div>
                <div class="header-page-top__end">
                    <form action="" class="header-page-top__search-form header-page-top__search-form_hidden">
                        <input type="input" class="header-page-top__search-input">
                        <button class="header-page-top__search-btn">Поиск</button>
                    </form>
                    <a href="#" class="header-page-top__search-icon-link header-page-top__search-icon-link_visible">
                        <img src="img/common/search.svg" class="header-page-top__search-icon" alt="Biorepair поиск">
                    </a>
                    <button class="btn header-page-top__btn header-page-top__btn_blue">microRepair</button>
                    <button class="btn header-page-top__btn header-page-top__btn_red">PEREBIOMA</button>
                </div>
            </div>
        </div>
        <div class="header-page__bottom">
            <div class="container header-page-bottom__container">
                <nav class="header-page-bottom__nav">
                    <ul class="header-page-bottom__ul">
                        <li class="header-page-bottom__li"><a href="#" class="header-page-bottom__link">Для стоматологов</a></li>
                        <li class="header-page-bottom__li"><a href="#" class="header-page-bottom__link">Доставка и оплата</a></li>
                        <li class="header-page-bottom__li"><a href="#" class="header-page-bottom__link">Отзывы</a></li>
                        <li class="header-page-bottom__li"><a href="#" class="header-page-bottom__link">О нас</a></li>
                        <li class="header-page-bottom__li"><a href="#" class="header-page-bottom__link">Контакты</a></li>
                    </ul>
                </nav>
                <div class="header-page-bottom__end">
                    <div class="header-page-bottom-end__item">
                        <a href="" class="header-page-bottom__lk-link">
                            <img class="header-page-bottom__lk-img" src="img/common/lk.svg" alt="Biorepair лк">
                        </a>
                    </div>
                    <div class="header-page-bottom-end__item">
                        <button class="btn header-page-bottom__find-order-btn">Отследить заказ</button>
                    </div>
                    <div class="header-page-bottom-end__item">                        
                        <a href="" class="header-page-bottom__phone-link">
                            <img src="img/common/phone.svg" alt=""><span class="header-page-bottom__phone">8 800 777 12 67</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- /.header-page -->

    <script src="js/script.js"></script>
</body>
</html>
